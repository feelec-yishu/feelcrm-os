<extend name="Public:common"/>

<block name="crumb1">{:L('SYSTEM')}</block>

<block name="content">

    <div class="feeldesk-form pd0">

        <div class="layui-tab">

			<form id="web_setting" action="{:U('lose/create')}" method="post" class="layui-form">

            <ul class="layui-tab-title">

                <li class="tab-title-name">{:L('ADD_REASON_FOR_LOSS')}</li>

				<li class="tab-title-btn">

					<a href="javascript:" id="submitForm" class="layui-btn layui-btn-normal titleSubmit">{:l('SUBMIT')}</a>

					<a href="javascript:closeLayerOpen();" class="layui-btn layui-btn-normal titleCancel">{:l('CANCEL')}</a>

					<div class="clear"></div>

				</li>

            </ul>

            <div class="layui-tab-content form-content pt100">

                <div class="layui-tab-item layui-show">

                        <div class="form-item">

                            <div class="layui-form-item">

                                <label class="layui-form-label">{:L('REASON_FOR_LOSS')}</label>

                                <div class="layui-input-inline">

									<textarea name="lose[lose_name]" class="layui-input" placeholder="{:L(REASON_FOR_LOSS)}"></textarea>

                                </div>

                            </div>

                            <eq name="langAuth['en_auth']" value="10">

                                <div class="layui-form-item">

                                    <label class="layui-form-label">English name</label>

                                    <div class="layui-input-inline">

                                         <textarea name="lose[name_en]" class="layui-input" placeholder="Please enter the reason for loss"></textarea>

                                    </div>

                                </div>

                            </eq>

                            <eq name="langAuth['jp_auth']" value="10">

                                <div class="layui-form-item">

                                    <label class="layui-form-label">日本語名</label>

                                    <div class="layui-input-inline">

                                        <textarea name="lose[name_jp]" class="layui-input" placeholder="紛失の理由を入力してください"></textarea>

                                    </div>

                                </div>

                            </eq>

                            <div class="layui-form-item">

								<label class="layui-form-label">{:L('IS_ENABLE')}</label>

								<div class="layui-input-inline">

									<input type="checkbox" name="lose[closed]" lay-skin="switch" value="0" >

								</div>

								<div class="clear"></div>

							</div>

                        </div>

                </div>

            </div>

			</form>

        </div>



    </div>

    <script type="text/javascript" src="__PUBLIC__/js/submitform.js"></script>

    <include file="Public/footer" />

</block>
