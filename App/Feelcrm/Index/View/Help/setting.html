                    </div>

                    <div class="layui-form-item">

                        <div class="layui-input-inline feeldesk-inline copy-input">

                            <input id='wechat' value="{:C('HTTP_PROTOCOL')}://{:C('HOST_DOMAIN')}/Wuser/{$login_token}" class="layui-input" readonly />

                            <div class="layui-form-mid layui-word-aux fts12">{:L('CUSTOMER_WX_NOTE')}</div>

                        </div>

                        <span class='copy-btn' onclick="copy('{:L(COPY_SUCCESS)}')" data-clipboard-action="copy" data-clipboard-target="#wechat">{:L('COPY')}</span>

                    </div>

                </div>
