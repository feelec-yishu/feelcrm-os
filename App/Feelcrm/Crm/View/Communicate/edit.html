<extend name="Public:common"/>

<block name="crumb1">{:L('SYSTEM')}</block>

<block name="content">

    <div class="feeldesk-form pd0">

        <div class="layui-tab">

			<form id="web_setting" action="{:U('communicate/edit',['id'=>encrypt($communicate['cmncate_id'],'COMMUNICATE')])}" method="post" class="layui-form">

            <ul class="layui-tab-title">

                <li class="tab-title-name">{:L('MODIFY_COMMUNICATION_TYPE')}</li>

				<li class="tab-title-btn">

					<a href="javascript:" id="submitForm" class="layui-btn layui-btn-normal titleSubmit">{:l('SUBMIT')}</a>

					<a href="javascript:closeLayerOpen();" class="layui-btn layui-btn-normal titleCancel">{:l('CANCEL')}</a>

					<div class="clear"></div>

				</li>

            </ul>

            <div class="layui-tab-content form-content pt100">

                <div class="layui-tab-item layui-show">

                         <div class="form-item">

                            <div class="layui-form-item">

                                <label class="layui-form-label">{:L('TYPE_NAME')}</label>

                                <div class="layui-input-inline">

                                    <input type="text" name="cmncatesite[cmncate_name]" value="{$communicate.cmncate_name}"  placeholder="{:L('ENTER_TYPE_NAME')}" class="layui-input">

                                </div>

                            </div>

                             <eq name="langAuth['en_auth']" value="10">

                                 <div class="layui-form-item">

                                     <label class="layui-form-label">English name</label>

                                     <div class="layui-input-inline">

                                         <input type="text" name="cmncatesite[name_en]" value="{$communicate.name_en}"  placeholder="{:L('ENTER_TYPE_NAME')}" class="layui-input">

                                     </div>

                                 </div>

                             </eq>

                             <eq name="langAuth['jp_auth']" value="10">

                                 <div class="layui-form-item">

                                     <label class="layui-form-label">日本語名</label>

                                     <div class="layui-input-inline">

                                         <input type="text" name="cmncatesite[name_jp]" value="{$communicate.name_jp}"  placeholder="{:L('ENTER_TYPE_NAME')}" class="layui-input">

                                     </div>

                                 </div>

                             </eq>

                            <div class="layui-form-item">

								<label class="layui-form-label">{:L('IS_ENABLE')}</label>

								<div class="layui-input-inline">

									<input type="checkbox" name="cmncatesite[closed]" lay-skin="switch" <eq name="communicate.closed" value="0">checked</eq> >

								</div>

								<div class="clear"></div>

							</div>

                        </div>

                </div>

            </div>

			</form>

        </div>



    </div>

    <script type="text/javascript" src="__PUBLIC__/js/submitform.js"></script>

    <include file="Public/footer" />

</block>
